<div class="card" style="width: 18rem;">
    <img [src]="recipe.imageUrl" [alt]="recipe.name"  class="img-responsive card-img-top">
    <div class="card-body">
        <h5 class="card-title">{{recipe.name}}</h5>
        <p class="card-text ">{{ recipe.description }}</p>
     
      <div class="row">
        <div class="col-xs-12">
            <div class="btn-group dropdown">
                <button class="btn btn-primary dropdown-toggle" id="btnManageDropdown"  
                type="button" data-bs-toggle="dropdown" role="button"
                aria-expanded="false" >Manage Recipe <span class="caret"></span></button>
           <ul class="dropdown-menu" aria-labelledby="btnManageDropdown" data-bs-popper="none">
               <li ><a (click)="onAddToShoppingList()" style="cursor: pointer;"  class="dropdown-item">  To Shopping List </a></li>
               <li><a href="#"  class="dropdown-item">  Edit Recipe </a></li>
               <li><a href="#"  class="dropdown-item">  Delete Recipe </a></li>
           </ul>
            </div>
           
        </div>
        
    </div>
    <div class="row mt-3 "><h6 class="card-title">Ingridients of {{recipe.name}}</h6></div>
<div class="row" >
    <div class="cols-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingridient of recipe.ingredients">
                {{ingridient.name}} - {{ingridient.amount}}
            </li>
        </ul>
        <div class="alert alert-warning" *ngIf="recipe.ingredients.length==0">
            No Ingredients are available.
        </div>
    </div>
    
</div>

</div>

</div>
