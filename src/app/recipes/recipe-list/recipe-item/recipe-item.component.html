<a href="#" class="list-group-item clearfix"
(click)="onSelected()">
    <div class="pull-left">
        <h4 class="list-group-item-heading">
           {{ recipe.name }}
        </h4>
        <p class="list-group-item-text">
            {{ recipe.description }}
        </p>
    </div>
    <div class="pull-right">
        <img class="img-responsive img-fluid rounded float-lef" [src]="recipe.imageUrl" alt="{{ recipe.name }}" style="max-height: 100px;" />
    </div>
</a>
